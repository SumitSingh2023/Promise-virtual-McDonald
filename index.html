<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald'S</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="outermain">

        <div class="container">
            <div class="head">
                <h2>McDonald's</h2>
            </div>
            <div class="data">
                <div class="food">
                    <input type="checkbox" class="odrcheck" id="pizza">
                    <p id="piza">Pizza</p>
                    <i class="fa-solid fa-pizza-slice fa-beat" style="margin-right: 10px; margin-top: 5px; color: #fc210d;"></i>
                </div>
    
                <div class="food">
                    <input type="checkbox" class="odrcheck" id="burgr">
                    <p>Burger</p>
                    <i class="fa-solid fa-burger fa-beat"style="margin-right: 10px; margin-top: 5px; color: #fc210d;" ></i>
                </div>
    
                <div class="food" >
                    <input type="checkbox" class="odrcheck" id="McFlurry">
                    <p>McFlurry(Oreo)</p>
                    <i class="fa-solid fa-mug-hot fa-beat" style="margin-right: 10px; margin-top: 5px; color: #fc210d;"></i>
                </div>
    
                <div class="food">
                    <input type="checkbox" class="odrcheck" id="pizzamc">
                    <p>Pizza McPuff</p>
                    <i class="fa-solid fa-bread-slice fa-beat" style="margin-right: 10px; margin-top: 5px; color: #fc210d;"></i>
                </div>
    
                <div class="food">
                    <input type="checkbox" class="odrcheck" id="frenchfries">
                    <p> French fries </p>
                    <i class="fa-solid fa-pizza-slice fa-beat" style="margin-right: 10px; margin-top: 5px; color: #fc210d;"></i>
                </div>
    
                <div class="food">
                    <input type="checkbox" class="odrcheck" id="cold drink">
                    <p>Cold Drink</p>
                    <i class="fa-solid fa-martini-glass fa-beat" style="margin-right: 10px; margin-top: 5px; color: #fc210d;"></i>
                </div>
    
                <div class="food">
                    <input type="checkbox" class="odrcheck" id="freshveggie">
                    <p>Fresh Veggie</p>
                    <i class="fa-solid fa-hotdog fa-beat" style="margin-right: 10px; margin-top: 5px; color: #fc210d;"></i>
                </div>
            </div>
    
            <div class="btn">
                <button id="Ordbtn">Order Food</button>
            </div>
        </div>
    
        <div class="output">
            <h4 id="orderId"></h4>
            <div id="outputpic">
                <img id="img1" src="" alt="">
                <!-- <img id="img2" src="" alt="">
                <img id="img3" src="" alt="">
                <img id="img4" src="" alt="">
                <img id="img5" src="" alt="">
                <img id="img6" src="" alt="">
                <img id="img7" src="" alt="">
                
                -->
            </div>
        </div>
    

    </div>
   
    
</body>
</html>

<script src="index.js"></script>
